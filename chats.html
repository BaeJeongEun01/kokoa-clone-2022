<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 - 코코아 클론</title>
</head>
<body>
    <div>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>네트워크</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-magnifying-glass fa-1g"></i></span>
            <span><i class="fas fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-gear fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen">
        <a href="chat.html">
        <div class="user-componet">
            <div class="user-component__column">
                <img 
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxODExMDdfMjU1%2FMDAxNTQxNTczNjE1NjI0._36orvqhVgSzQDQc8JdOF5YKtfPY1pbveYK1gO7bv8kg.EfHbGuPCJtcK_oP0hEVwhxX9eW4jdZWEid8OHYxz6Usg.JPEG.dbtjf1130%2F25.jpg&type=sc960_832" 
                class="user-component__avatar user-component__avatar"
                />
                <div class="user-component__text">
                    <h4 class="user-component__tittle">다주</h4>
                    <h6 class="user-component__subtitle">
                       뭐해?
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>

    
    <nav class="nav">
        <ul class="nav__list">
        <li class="nav__btn">
         <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
        </a>
        </li>
            <li class="nav__btn">
             <a class="nav__link" href="chats.html">
              <span class="nav__notification">1</span>
              <i class="fa-solid fa-comment fa-2x"></i>
             </a>
            </li>
            <li class="nav__btn">
             <a class="nav__link" href="find.html">
             <i class="fas fa-magnifying-glass fa-2x"></i>
             </a>
            </li>
            <li class="nav__btn">
             <a class="nav__link" href="more.html">
              <i class="fas fa-ellipsis fa-2x"></i>
            </a>
            </li>
        </ul>
      </nav>
      
      <div id="no-mobile">
        <span>화면을 줄여주세요</span>
      </div>
      
      <script 
      src="https://kit.fontawesome.com/8b4b829800.js" 
      crossorigin="anonymous">
      </script>

</html>
