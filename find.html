<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찾기 - 코코아 클론</title>
</head>
<body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>네트워크</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-magnifying-glass fa-1g"></i></span>
            <span><i class="fas fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-gear fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>Qr 코드</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>연락처 추가</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>ID로 추가</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>초대하기</span></div>
        </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천받은 친구가 없습니다.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>오픈채팅</h4>
            <span>오픈채팅 홈으로 이동<i class="fas fa-chevron-right fa-xs"></i>
            </span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#친구들</h6>
                <div class="open-post__members">
                    <img src="#" />
                    <span class="open-post__member-count">802명</span> 
                    <div class="divider"></div>
                    <span class="open-post__member-status">활동</span>
                </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA1MDNfMjY1%2FMDAxNjUxNTI0OTA3NDk0.62Yh4h6j1uBw-9A6_UN1PS4MgLWWgDh3kxjPO6rCqoMg.KkQGKbR5ACsKa0uezZ5gbXqko6gWp1_cjrhNjSXuB6cg.JPEG.useop22%2FIMG_6054.JPG&type=sc960_832"/>
                <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
                </div>
            </div>
        
        </div>
    </div>
    </main>

      <nav class="nav">
        <ul class="nav__list">
        <li class="nav__btn">
         <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
        </a>
        </li>
            <li class="nav__btn">
             <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
             </a>
            </li>
            <li class="nav__btn">
             <a class="nav__link" href="find.html">
             <i class="fas fa-magnifying-glass fa-2x"></i>
             </a>
            </li>
            <li class="nav__btn">
             <a class="nav__link" href="more.html">
              <i class="fas fa-ellipsis fa-2x"></i>
            </a>
            </li>
        </ul>
      </nav>
      
      <div id="no-mobile">
        <span>화면을 줄여주세요</span>
      </div>
      
      <script 
      src="https://kit.fontawesome.com/8b4b829800.js" 
      crossorigin="anonymous">
      </script>
  </body>
</html>
